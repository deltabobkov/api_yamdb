[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
line_length = 79
skip =
    drafts,
    .git,
    alembic,
    tests
skip_glob =
    venv*,
    .*
default_section = THIRDPARTY
known_first_party = api_yamdb, api, reviews, 
known_django = django
sections = FUTURE,STDLIB,THIRDPARTY,DJANGO,FIRSTPARTY,LOCALFOLDER